<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <b:jumbotron> 
            <h:panelGroup>
                <b:container fluid="true">
                    <b:panel title="Identifique-se" collapsible="false" span="3" styleClass="form-signin">

                        <h:form>
                            <b:row>
                                <b:inputText span="12" id="nome" value="#{loginMB.usuario.usuario}" label="Nome" size="100" required="true"/>
                            </b:row>
                            <b:row>
                                <b:inputSecret span="12" id="senha" value="#{loginMB.usuario.senha}" label="Senha" size="16" required="true"/>
                            </b:row>
                            <b:commandButton type="submit" look="primary" value="Entrar" action="#{loginMB.doLogin()}"  icon-awesome="fa-key" />
                        </h:form>
                    </b:panel>
                </b:container>
            </h:panelGroup>
        </b:jumbotron>

        <style type="text/css">
            .form-signin {


            }
        </style>

    </h:body>
</html>
