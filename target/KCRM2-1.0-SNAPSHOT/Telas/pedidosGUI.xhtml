<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">

            <b:jumbotron> 
                <h:panelGroup>
                    <b:container fluid="true">
                        <b:panel>
                            <b:row>
                                <b:form>
                                    <b:dateTimePicker value=""
                                                      show-time="false"
                                                      label="De:"
                                                      span="2"
                                                      />
                                </b:form>
                                <b:form>
                                    <b:dateTimePicker value=""
                                                      show-time="false"
                                                      label="Até:"
                                                      span="2"
                                                      />
                                </b:form>
                            </b:row>
                        </b:panel>     

                        <h:form>
                            <b:dataTable  excel="true"
                                          columnVisibility="true"
                                          print="true"
                                          value="#{pedidoMB.pedidos}"
                                          var="pedido"
                                          select="true"
                                          selectionMode="single"
                                          customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                          >

                                <b:dataTableColumn value="#{pedido.cliente.razaoSocial}" label="Cliente" />
                                <b:dataTableColumn value="#{pedido.tipoPedido.nome}" label="Tipo" />
                                <b:dataTableColumn value="#{pedido.dataCriacao}" label="Data da Criação" />
                                <b:dataTableColumn value="#{pedido.situacao}" label="Situação" />
                                <b:dataTableColumn value="#{pedido.valorTotal}" label="Total do Pedido" />
                                <b:dataTableColumn value="#{pedido.quantidade}" label="Total de Pares" />
                                <b:dataTableColumn value="#{pedido.transportadora.nomeFantasia}" label="Transportadora" />
                                <b:dataTableColumn value="#{pedido.condicaoPagamento.condicao}" label="Pagamento" />
                                <b:dataTableColumn value="#{pedido.observacoes}" label="Observações" />
                                <b:dataTableColumn label="Ver">
                                    <b:commandButton look="info" action="#{pedidoMB.detalharPedido(pedido)}" value="Ver" immediate="true" icon-awesome="search-plus"/>
                                </b:dataTableColumn>


                            </b:dataTable>
                        </h:form>
                    </b:container>
                </h:panelGroup>
            </b:jumbotron>

        </ui:define>
    </ui:composition>

</html>
