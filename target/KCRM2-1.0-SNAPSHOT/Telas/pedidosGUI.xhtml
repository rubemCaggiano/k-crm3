<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">
            <h:panelGroup>
                <b:container fluid="true">
                    <b:panel>

                        <b:panel>
                            <b:form>
                                <b:row>

                                    <b:dateTimePicker value="#{pedidoDetalheMB.dataInicial}"
                                                      show-time="false"
                                                      label="De:"
                                                      span="2"
                                                      />
                                    <b:dateTimePicker value="#{pedidoDetalheMB.dataFinal}"
                                                      show-time="false"
                                                      label="Até:"
                                                      span="2"
                                                      />
                                    <b:commandButton look="primary" value="Filtrar" icon-awesome="save"/>
                                </b:row>


                            </b:form>
                        </b:panel>     

                        <h:form>
                            <b:dataTable  excel="true"
                                          columnVisibility="true"
                                          print="true"
                                          value="#{pedidoDetalheMB.pedidos}"
                                          var="pedido"
                                          select="true"
                                          selectionMode="single"
                                          customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                          >

                                <b:dataTableColumn value="#{pedido.cliente.razaoSocial}" label="Cliente" />
                                <b:dataTableColumn value="#{pedido.tipoPedido.nome}" label="Tipo" />
                                <b:dataTableColumn label="Data da Criação">
                                    <h:outputText value="#{pedido.dataCriacao}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00"/>
                                    </h:outputText>

                                </b:dataTableColumn>


                                <b:dataTableColumn value="#{pedido.situacao.situacao}" label="Situação" />
                                <b:dataTableColumn value="#{pedido.valorTotal}" label="Total do Pedido" />
                                <b:dataTableColumn value="#{pedido.quantidade}" label="Total de Pares" />
                                <b:dataTableColumn value="#{pedido.transportadora.nomeFantasia}" label="Transportadora" />
                                <b:dataTableColumn value="#{pedido.condicaoPagamento.condicao}" label="Pagamento" />
                                <b:dataTableColumn label="Ver">
                                    <b:commandButton look="info" action="#{pedidoDetalheMB.detalharPedido(pedido)}" immediate="true" icon-awesome="search-plus"/>
                                </b:dataTableColumn>

                            </b:dataTable>
                        </h:form>
                    </b:panel>
                </b:container>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
