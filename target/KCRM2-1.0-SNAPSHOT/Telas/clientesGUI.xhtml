<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">
            <b:growl id="mensagem" autoUpdate="true" allow-dismiss="true"
                     animation-enter="animated bounceInDown"
                     animation-exit="animated flipOutX"
                     escape="true" />
            <h:panelGroup>
                <b:container fluid="true">
                    <b:panel title="Clientes">
                        <h:form>
                            <b:dataTable  excel="true"
                                          columnVisibility="true"
                                          print="true"
                                          value="#{clienteMB.clientes}"
                                          var="cliente"
                                          select="true"
                                          selectionMode="single"
                                          customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                          >
                                <b:dataTableColumn value="#{cliente.status.status}" label="Status" />
                                <b:dataTableColumn value="#{cliente.razaoSocial}" label="Razão Social" />
                                <b:dataTableColumn value="#{cliente.cnpj}" label="CNPJ" />
                                <b:dataTableColumn value="#{cliente.nomeFantasia}" label="Nome Fantasia" />
                                <b:dataTableColumn value="#{cliente.endereco.estado.sigla}" label="Estado" />
                                <b:dataTableColumn value="#{cliente.emailNFE}" label="Email" />

                                <b:dataTableColumn label="Opções">
                                    <b:commandButton look="info" action="#{clienteMB.detalharCliente(cliente)}" icon-awesome="search-plus"/>
                                    <b:commandButton look="warning" action="#{clienteMB.detalharCliente(cliente)}" icon-awesome="edit">
                                        <f:param name="cliente" value="#{cliente}"/>
                                    </b:commandButton>
                                </b:dataTableColumn>

                            </b:dataTable>
                        </h:form>
                    </b:panel>
                </b:container>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
