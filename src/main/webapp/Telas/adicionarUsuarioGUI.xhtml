<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">
            <b:formGroup>
                <b:container fluid="true">
                    <b:panel title="Cadastro de Usuarios">
                        <b:button look="primary" onclick="$('.mCadUsuario').modal()" value="Novo Usuario" icon-awesome="plus"/>
                        <b:modal id="mCadUsuario"
                                 title="Cadastro de Usuario" 
                                 styleClass="mCadUsuario"
                                 closable="false"  
                                 close-on-escape="false" 
                                 backdrop="false">
                            <b:panel id="pmCadUsuario">
                                <b:form>
                                    <b:row>
                                        <b:inputText span="6" id="nome" value="#{usuarioMB.nome}" label="Nome Completo" size="100" required="true"/>
                                        <b:inputText span="6" id="email" value="#{usuarioMB.email}" label="E-mail" size="50" required="true"/>  

                                    </b:row>
                                    <b:row>
                                        <b:inputText span="6" id="usuariou" value="#{usuarioMB.usuarioUsuario}" label="Usuario" size="50" required="true"/> 
                                        <b:inputSecret span="6" id="senha" value="#{usuarioMB.senha}" label="Senha" size="16" required="true"/>            
                                    </b:row>
                                    <b:row>
                                        <b:selectOneMenu id="permissao"
                                                         value="#{usuarioMB.permissao}" 
                                                         label="Permissão"
                                                         span="10"
                                                         select2="true"
                                                         >

                                            <f:selectItem itemLabel="Selecione       ." />
                                            <f:selectItems value="#{usuarioMB.permissoes}"
                                                           var="permissao" 
                                                           itemLabel="#{permissao.permissao}"
                                                           itemValue="#{permissao}"
                                                           />
                                            <f:ajax event="change" render="rsv"/>
                                        </b:selectOneMenu>
                                    </b:row>

                                    <b:row rendered="#{usuarioMB.permissao == 'VENDEDOR'}" id="rsv">
                                        <b:selectOneMenu id="supervisorVendedor"
                                                         value="#{usuarioMB.supervisor}" 
                                                         label="Supervisor"
                                                         span="10"
                                                         select2="true"

                                                         >

                                            <f:selectItem itemLabel="Selecione       ." />
                                            <f:selectItems value="#{usuarioMB.supervisores}"
                                                           var="supervisor" 
                                                           itemLabel="#{supervisor.nome}"
                                                           itemValue="#{supervisor}"
                                                           />
                                        </b:selectOneMenu>
                                    </b:row>


                                    <b:commandButton look="primary" value="Salvar" action="#{usuarioMB.salvar()}"  icon-awesome="save" />
                                </b:form>
                            </b:panel>
                            <f:facet name="footer">
                                <b:button value="Close" look="danger" dismiss="modal" />
                            </f:facet>
                        </b:modal>


                        <b:form>
                            <b:dataTable   
                                excel="true"
                                columnVisibility="true"
                                print="true"
                                value="#{usuarioMB.usuarios}"
                                var="usuario"
                                select="true"
                                selectionMode="single"
                                customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
                                >

                                <b:dataTableColumn value="#{usuario.nome}" label="Nome" />
                                <b:dataTableColumn value="#{usuario.usuario}" label="Usuario" />
                                <b:dataTableColumn value="#{usuario.permissao.permissao}" label="Permissão" />
                                <b:dataTableColumn value="#{usuario.email}" label="Email" />

                                <b:dataTableColumn label="Ações">
                                    <b:commandButton type="button" look="info" onclick="$('.mCadUsuario').modal()" action="#{usuarioMB.detalharUsuario(usuario)}" immediate="true" icon-awesome="search-plus">
                                        <f:ajax event="click" render="pmCadUsuario"/>
                                    </b:commandButton>
                                    <b:commandButton type="button" look="warning" onclick="$('.mCadUsuario').modal()" action="#{usuarioMB.detalharUsuario(usuario)}" icon="edit" >
                                        <f:ajax event="click" render="pmCadUsuario"/>
                                    </b:commandButton>
                                    <b:commandButton type="submit" look="danger" action="#{usuarioMB.excluirUsuario(usuario)}" icon="trash" />


                                </b:dataTableColumn>


                            </b:dataTable> 
                        </b:form>
                    </b:panel>
                </b:container>
            </b:formGroup>
        </ui:define>
    </ui:composition>
</html>
