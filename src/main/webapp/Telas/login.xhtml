<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">

            <b:jumbotron> 
                <h:panelGroup>
                    <b:container fluid="true">
                        <b:panel>

                            <h:form>
                                <b:row>
                                    <b:inputText span="6" id="nome" value="#{loginMB.usuario.nome}" label="Nome" size="100" required="true"/>
                                    <b:inputSecret span="4" id="senha" value="#{loginMB.usuario.senha}" label="Senha" size="16" required="true"/>
                                </b:row>
                                <b:commandButton type="submit" look="primary" value="Salvar" action="#{loginMB.envia()}"  icon-awesome="save" />
                            </h:form>
                        </b:panel>
                    </b:container>
                </h:panelGroup>
            </b:jumbotron>

        </ui:define>
    </ui:composition>

</html>
