<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <b:jumbotron> 
            <h:panelGroup>
                <h:form>
                    <b:dataTable  excel="true"
                                  csv="true"
                                  pdf="true"
                                  columnVisibility="true"
                                  copy="true"
                                  print="true"
                                  value="#{pedidoMB.pedidos}"
                                  var="pedido"
                                  select="true"
                                  selectionMode="single"
                                  >




                        <b:dataTableColumn value="#{pedido.observacoes}" label="Observações" />



                    </b:dataTable>
                </h:form>
            </h:panelGroup>
        </b:jumbotron>

        <h:dataTable var="pedido" value="#{pedidoMB.pedidos}" border="1" width="100" style="width: 100%">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Observacoes"/>
                </f:facet>
                <h:outputText value="#{pedido.observacoes}" />
            </h:column>
        </h:dataTable>

    </h:body>
</html>
